<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaURL</title>

</head>
<body>
    <h2>Your Short URL is created</h2>
    <h3>Your long url is {{long_url}}</h3>
    <h3>Your Short url is {{shorturl}}</h3>
    <h3>Your Short url is <input type="text" value="{{shorturl}}" id="myInput"></h3>
    <button class="clipboard" onclick="myFunction()">Click me to copy current Url</button>
    
    
</body>

<script>

    function myFunction() {
  // Get the text field
    var copyText = document.getElementById("myInput");

    // Select the text field
    copyText.select();
    copyText.setSelectionRange(0, 99999); // For mobile devices

    // Copy the text inside the text field
    navigator.clipboard.writeText(copyText.value);

    // Alert the copied text
    alert("Copied the text: " + copyText.value);
}
</script>

</html>
